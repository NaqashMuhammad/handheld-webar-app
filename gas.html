<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

    <a-scene mindar-image="imageTargetSrc: ./your-marker.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Display image -->
            <img id="card" src="./display-image.jpg" />
            <a-asset-item id="avatarModel"
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 2" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- <a-plane src="#card" position="0 0 -1" height="0.552" width="1"></a-plane> -->

            <!-- Bar Chart for Gas Usage -->
            <!-- We'll only add a few buildings for simplicity -->
            <!-- Bar height = gas_kwh / 100000 for scale -->

            <!-- L115 SEECS Building (1,120,750 kWh) -->
            <a-box position="-1 0.56 0.1" width="0.2" depth="0.2" height="1.12" color="#4CAF50">
                <a-text value="SEECS" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>

            <!-- R215 Adeiliad Alun Roberts (971,091) -->
            <a-box position="-0.6 0.48 0.1" width="0.2" depth="0.2" height="0.97" color="#2196F3">
                <a-text value="Alun" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>

            <!-- Pontio (940,233) -->
            <a-box position="-0.2 0.45 0.1" width="0.2" depth="0.2" height="0.94" color="#FFC107">
                <a-text value="Pontio" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>

            <!-- R139 New Arts (2,921,815) -->
            <a-box position="0.2 1.46 0.1" width="0.2" depth="0.2" height="2.92" color="#E91E63">
                <a-text value="Arts" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>

            <!-- R506 Mgmt Centre (1,406,271) -->
            <a-box position="0.6 0.7 0.1" width="0.2" depth="0.2" height="1.40" color="#9C27B0">
                <a-text value="Mgmt" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>

            <!-- L257 Tudno Blocks (632,593) -->
            <a-box position="1 0.63 0.1" width="0.2" depth="0.2" height="0.63" color="#FF5722">
                <a-text value="Tudno" align="center" position="0 -0.7 0.12" width="2"></a-text>
            </a-box>
        </a-entity>

    </a-scene>


</body>

</html>
